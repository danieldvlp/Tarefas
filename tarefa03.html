<!DOCTYPE html>
<html>
<head>
	<title>Tarefas</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.botao {
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 5px;
			background-color: #00BFFF;
			color: white;
			font-weight: bold;
			cursor: pointer;
		}

		.tarefa {
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 5px;
			background-color: #f2f2f2;
			font-weight: bold;
			width: 300px;
			text-align: center;
			white-space: pre-wrap;
			word-wrap: break-word;
			overflow: hidden;
		}

		.editavel {
			margin-bottom: 10px;
			padding: 10px;
			border-radius: 5px;
			background-color: #f2f2f2;
			font-weight: bold;
			width: 300px;
			text-align: center;
			white-space: pre-wrap;
			word-wrap: break-word;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="botao" id="botao">+</div>
	</div>

	<script>
		// Seleciona o botão
		var botao = document.getElementById("botao");

		// Adiciona um listener para o evento de clique no botão
		botao.addEventListener("click", function() {
			// Cria uma nova div para a tarefa editável
			var divEditavel = document.createElement("div");
			divEditavel.classList.add("editavel");
			divEditavel.setAttribute("contenteditable", "true");

			// Adiciona a nova div à página
			document.body.appendChild(divEditavel);
		});
	</script>
</body>
</html>
